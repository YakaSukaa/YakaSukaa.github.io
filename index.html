<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Walentynka ‚ù§Ô∏è</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    /* ===== G√ìRA ‚Äì 1/3 EKRANU ===== */
    .top-section {
      height: 33vh;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    .top-gif {
      width: 320px;
    }

    /* ===== ≈öRODEK ===== */
    .center-section {
      height: 67vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative; /* punkt odniesienia */
    }

    h1 {
      margin: 20px 0;
    }

    /* ===== PRZYCISKI ===== */
    .buttons {
      position: relative;
      height: 80px;
      width: 300px;
      margin-top: 10px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 0;
      top: 0;
      z-index: 2;
    }

    #no {
      left: 140px; /* start po prawej */
      top: 0;
      z-index: 1;
    }

    /* ===== GIF PO KLIKNIƒòCIU ===== */
    .hug-gif {
      width: 400px;
      margin-bottom: 20px;
      animation: popIn 0.8s ease-out forwards;
    }

    @keyframes popIn {
      from { transform: scale(0.6); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    /* ===== SERCA ===== */
    .heart {
      position: fixed;
      top: -50px;
      pointer-events: none;
      animation: fall linear;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- G√ìRA -->
  <div class="top-section" id="topSection">
    <img src="top.gif" class="top-gif">
  </div>

  <!-- ≈öRODEK -->
  <div class="center-section" id="container">
    <h1>Czy zostaniesz mojƒÖ walentynkƒÖ? ‚ù§Ô∏è</h1>

    <div class="buttons" id="buttons">
      <button id="yes">TAK üíñ</button>
      <button id="no">NIE üò¢</button>
    </div>
  </div>

  <script>
    const no = document.getElementById("no");
    const yes = document.getElementById("yes");
    const container = document.getElementById("container");
    const topSection = document.getElementById("topSection");
    const buttons = document.getElementById("buttons");

    /* UCIEKAJƒÑCE NIE ‚Äì JAK WCZE≈öNIEJ */
    no.addEventListener("mouseover", () => {
      const maxX = buttons.clientWidth - no.offsetWidth;
      const maxY = buttons.clientHeight - no.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      no.style.left = x + "px";
      no.style.top = y + "px";
    });

    /* KLIK TAK */
    yes.onclick = () => {
      topSection.remove();

      container.innerHTML = `
        <img src="hug.gif" class="hug-gif">

        <h1 style="color:white; font-size:48px;">
          WOOOOOOOOOOO!!!!!! ‚ù§Ô∏èü•∞
        </h1>

        <p style="color:white; font-size:22px;">
          Kocham Ciƒô Dziubas!! üíñ
        </p>
      `;

      startHearts();
    };

    /* SERCA */
    function startHearts() {
      spawnHeart();
    }

    function spawnHeart() {
      createHeart();
      setTimeout(spawnHeart, random(200, 700));
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";

      const size = random(24, 60);
      const duration = random(4000, 9000);

      heart.style.left = random(0, 100) + "vw";
      heart.style.fontSize = size + "px";
      heart.style.opacity = Math.random();
      heart.style.animationDuration = duration + "ms";

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), duration);
    }

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }
  </script>

</body>
</html>
