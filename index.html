<script>
  const no = document.getElementById("no");
  const yes = document.getElementById("yes");
  const container = document.getElementById("container");

  no.addEventListener("mouseover", () => {
    no.style.left = Math.random() * (window.innerWidth - 100) + "px";
    no.style.top = Math.random() * (window.innerHeight - 50) + "px";
  });

  yes.onclick = () => {
    container.innerHTML = `
      <h1 style="color:white; font-size:48px;">
        Kocham CiÄ™ Dziubas â¤ï¸ğŸ¥°
      </h1>
      <p style="color:white; font-size:22px;">
        JesteÅ› mojÄ… walentynkÄ… ğŸ’–

    `;
    startHearts();
  };

  function startHearts() {
    spawnHeart();
  }

  function spawnHeart() {
    createHeart();
    setTimeout(spawnHeart, random(200, 700));
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "â¤ï¸";

    const size = random(16, 40);
    const duration = random(4000, 9000);

    heart.style.left = random(0, 100) + "vw";
    heart.style.fontSize = size + "px";
    heart.style.opacity = Math.random();
    heart.style.animationDuration = duration + "ms";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), duration);
  }

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }
</script>
