<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Walentynka ‚ù§Ô∏è</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .top-section {
      height: 33vh;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    .top-gif {
      width: 320px;
    }

    .center-section {
      height: 67vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    h1 {
      margin: 20px 0;
    }

    .buttons {
      position: relative;
      height: 80px;
      width: 300px;
      margin-top: 10px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      z-index: 2;
    }

    #no {
      position: fixed;
      z-index: 999;
    }

    .hug-gif {
      width: 400px;
      margin-bottom: 20px;
      animation: popIn 0.8s ease-out forwards;
    }

    @keyframes popIn {
      from { transform: scale(0.6); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .heart {
      position: fixed;
      top: -50px;
      pointer-events: none;
      animation: fall linear;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- G√ìRA -->
  <div class="top-section" id="topSection">
    <img src="top.gif" class="top-gif">
  </div>

  <!-- ≈öRODEK -->
  <div class="center-section" id="container">
    <h1>Czy zostaniesz mojƒÖ walentynkƒÖ? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yes">TAK üíñ</button>
      <button id="no">NIE üò¢</button>
    </div>
  </div>

  <script>
    const no = document.getElementById("no");
    const yes = document.getElementById("yes");
    const container = document.getElementById("container");
    const topSection = document.getElementById("topSection");

    let yesCount = 1;
    const isMobile = matchMedia("(pointer: coarse)").matches;

    requestAnimationFrame(() => {
      const yesRect = yes.getBoundingClientRect();
      no.style.left = yesRect.right + 20 + "px";
      no.style.top = yesRect.top + "px";
    });

    function moveNo() {
      const maxX = window.innerWidth - no.offsetWidth;
      const maxY = window.innerHeight - no.offsetHeight;
      no.style.left = Math.random() * maxX + "px";
      no.style.top = Math.random() * maxY + "px";
    }

    /* ===== WSP√ìLNY FINA≈Å ===== */
    function finish() {
  // üßπ USU≈É WSZYSTKIE PRZYCISKI (oryginalne + dodatkowe)
  document.querySelectorAll("button").forEach(btn => btn.remove());

  topSection.remove();

  container.innerHTML = `
    <img src="hug.gif" class="hug-gif">

    <h1 style="color:white; font-size:48px;">
      WOOOOOOOOOOO!!!!!! ‚ù§Ô∏èü•∞
    </h1>

    <p style="color:white; font-size:22px;">
      Kocham Ciƒô Dziubas!! üíñ
    </p>
  `;

  startHearts();
}


    /* ===== DODATKOWE TAK ===== */
    function spawnYesButton() {
      if (!isMobile) return;

      const newYes = document.createElement("button");
      newYes.innerText = "TAK üíñ";
      newYes.classList.add("extra-yes");
      newYes.style.position = "fixed";
      newYes.style.background = "#ff4d6d";
      newYes.style.color = "white";
      newYes.style.borderRadius = "30px";
      newYes.style.padding = "15px 30px";
      newYes.style.fontSize = "18px";
      newYes.style.cursor = "pointer";
      newYes.style.zIndex = 1000 + yesCount;

      const maxX = window.innerWidth - 140;
      const maxY = window.innerHeight - 70;
      newYes.style.left = Math.random() * maxX + "px";
      newYes.style.top = Math.random() * maxY + "px";

      newYes.onclick = finish; // üîë KLUCZ

      document.body.appendChild(newYes);
      yesCount++;
    }

    function handleNoInteraction(e) {
      e.preventDefault();
      moveNo();
      spawnYesButton();
    }

    no.addEventListener("mouseover", moveNo);
    no.addEventListener("pointerdown", handleNoInteraction);
    no.addEventListener("click", handleNoInteraction);

    /* ORYGINALNY TAK */
    yes.onclick = finish;

    /* ===== SERCA ===== */
    function startHearts() {
      spawnHeart();
    }

    function spawnHeart() {
      createHeart();
      setTimeout(spawnHeart, random(200, 700));
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";

      const size = random(24, 60);
      const duration = random(4000, 9000);

      heart.style.left = random(0, 100) + "vw";
      heart.style.fontSize = size + "px";
      heart.style.opacity = Math.random();
      heart.style.animationDuration = duration + "ms";

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), duration);
    }

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }
  </script>

</body>
</html>
