<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dla Ciebie ‚ù§Ô∏è</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yes { background: #ff4d6d; color: white; }
    #no { position: absolute; }

    /* GIF 1 ‚Äì widoczny od startu, 1/3 ekranu od g√≥ry */
    .top-gif {
      position: fixed;
      top: 33vh;              /* 1/3 wysoko≈õci ekranu */
      left: 50%;
      transform: translateX(-50%);
      width: 320px;           /* √ó2 */
      pointer-events: none;
      z-index: 10;
    }

    /* GIF 2 ‚Äì po klikniƒôciu TAK */
    .hug-gif {
      width: 400px;           /* √ó2 */
      margin-bottom: 20px;
      animation: popIn 0.8s ease-out forwards;
    }

    @keyframes popIn {
      from {
        transform: scale(0.6);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* SERCA */
    .heart {
      position: fixed;
      top: -50px;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- GIF 1 ‚Äì zawsze widoczny -->
  <img src="top.gif" class="top-gif">

  <!-- EKRAN STARTOWY -->
  <div id="container">
    <h1>Czy zostaniesz mojƒÖ walentynkƒÖ? ‚ù§Ô∏è</h1>
    <button id="yes">TAK üíñ</button>
    <button id="no">NIE üò¢</button>
  </div>

  <script>
    const no = document.getElementById("no");
    const yes = document.getElementById("yes");
    const container = document.getElementById("container");

    no.addEventListener("mouseover", () => {
      no.style.left = Math.random() * (window.innerWidth - 100) + "px";
      no.style.top = Math.random() * (window.innerHeight - 50) + "px";
    });

    yes.onclick = () => {
      document.body.innerHTML = `
        <img src="top.gif" class="top-gif">

        <div style="display:flex; flex-direction:column; align-items:center;">
          <img src="hug.gif" class="hug-gif">

          <h1 style="color:white; font-size:48px;">
            WOOOOOOOOOOO!!!!!! ‚ù§Ô∏èü•∞
          </h1>

          <p style="color:white; font-size:22px;">
            Kocham Ciƒô Dziubas!! üíñ
          </p>
        </div>
      `;

      startHearts();
    };

    function startHearts() {
      spawnHeart();
    }

    function spawnHeart() {
      createHeart();
      setTimeout(spawnHeart, random(200, 700));
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";

      const size = random(24, 60);
      const duration = random(4000, 9000);

      heart.style.left = random(0, 100) + "vw";
      heart.style.fontSize = size + "px";
      heart.style.opacity = Math.random();
      heart.style.animationDuration = duration + "ms";

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), duration);
    }

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }
  </script>

</body>
</html>
