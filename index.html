<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Walentynka ‚ù§Ô∏è</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    /* SEKCJA G√ìRNA ‚Äì 1/3 EKRANU */
    .top-section {
      height: 33vh;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    .top-gif {
      width: 320px; /* x2 */
    }

    /* SEKCJA ≈öRODKOWA */
    .center-section {
      height: 67vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yes { background: #ff4d6d; color: white; }
    #no { position: absolute; }

    /* GIF PO KLIKNIƒòCIU */
    .hug-gif {
      width: 400px;
      margin-bottom: 20px;
      animation: popIn 0.8s ease-out forwards;
    }

    @keyframes popIn {
      from { transform: scale(0.6); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    /* SERCA */
    .heart {
      position: fixed;
      top: -50px;
      pointer-events: none;
      animation: fall linear;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- G√ìRA (czerwony kwadrat) -->
  <div class="top-section">
    <img src="top.gif" class="top-gif">
  </div>

  <!-- ≈öRODEK -->
  <div class="center-section" id="container">
    <h1>Czy zostaniesz mojƒÖ walentynkƒÖ? ‚ù§Ô∏è</h1>
    <button id="yes">TAK üíñ</button>
    <button id="no">NIE üò¢</button>
  </div>

  <script>
    const no = document.getElementById("no");
    const yes = document.getElementById("yes");
    const container = document.getElementById("container");

    no.addEventListener("mouseover", () => {
      no.style.left = Math.random() * (window.innerWidth - 100) + "px";
      no.style.top = Math.random() * (window.innerHeight - 50) + "px";
    });

    yes.onclick = () => {
      container.innerHTML = `
        <img src="hug.gif" class="hug-gif">

        <h1 style="color:white; font-size:48px;">
          WOOOOOOOOOOO!!!!!! ‚ù§Ô∏èü•∞
        </h1>

        <p style="color:white; font-size:22px;">
          Kocham Ciƒô Dziubas!! üíñ
        </p>
      `;

      startHearts();
    };

    function startHearts() {
      spawnHeart();
    }

    function spawnHeart() {
      createHeart();
      setTimeout(spawnHeart, random(200, 700));
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";

      const size = random(24, 60);
      const duration = random(4000, 9000);

      heart.style.left = random(0, 100) + "vw";
      heart.style.fontSize = size + "px";
      heart.style.opacity = Math.random();
      heart.style.animationDuration = duration + "ms";

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), duration);
    }

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }
  </script>

</body>
</html>
