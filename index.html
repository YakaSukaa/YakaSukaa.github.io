<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Walentynka ‚ù§Ô∏è</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .top-section {
      height: 33vh;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    .top-gif {
      width: 320px;
    }

    .center-section {
      height: 67vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .buttons {
      position: relative;
      height: 80px;
      width: 300px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      position: fixed;
      z-index: 999;
    }

    .hug-gif {
      width: 400px;
      margin-bottom: 20px;
      animation: popIn 0.8s ease-out forwards;
    }

    @keyframes popIn {
      from { transform: scale(0.6); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    .heart {
      position: fixed;
      top: -50px;
      pointer-events: none;
      animation: fall linear;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- START -->
  <div class="top-section">
    <img src="top.gif" class="top-gif">
  </div>

  <div class="center-section">
    <h1>Czy zostaniesz mojƒÖ walentynkƒÖ? ‚ù§Ô∏è</h1>

    <div class="buttons">
      <button id="yes">TAK üíñ</button>
      <button id="no">NIE üò¢</button>
    </div>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");

    const isMobile = matchMedia("(pointer: coarse)").matches;

    /* ustaw NIE obok TAK */
    requestAnimationFrame(() => {
      const r = yes.getBoundingClientRect();
      no.style.left = r.right + 20 + "px";
      no.style.top = r.top + "px";
    });

    function moveNo() {
      const maxX = window.innerWidth - no.offsetWidth;
      const maxY = window.innerHeight - no.offsetHeight;
      no.style.left = Math.random() * maxX + "px";
      no.style.top = Math.random() * maxY + "px";
    }

    function spawnYes() {
      if (!isMobile) return;

      const btn = document.createElement("button");
      btn.textContent = "TAK üíñ";
      btn.style.position = "fixed";
      btn.style.background = "#ff4d6d";
      btn.style.color = "white";
      btn.style.borderRadius = "30px";
      btn.style.padding = "15px 30px";
      btn.style.fontSize = "18px";
      btn.style.cursor = "pointer";
      btn.style.zIndex = 1000;

      btn.style.left = Math.random() * (window.innerWidth - 140) + "px";
      btn.style.top = Math.random() * (window.innerHeight - 70) + "px";

      btn.onclick = finish;

      document.body.appendChild(btn);
    }

    function handleNo(e) {
      e.preventDefault();
      moveNo();
      spawnYes();
    }

    no.addEventListener("mouseover", moveNo);
    no.addEventListener("pointerdown", handleNo);
    no.addEventListener("click", handleNo);

    yes.onclick = finish;

    /* üî• FINA≈Å ‚Äî ASYNCHRONICZNIE (MESSENGER FIX) */
    function finish() {
      setTimeout(() => {
        document.body.innerHTML = `
          <div style="
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
          ">
            <img src="hug.gif" class="hug-gif">
            <h1 style="color:white; font-size:48px;">
              WOOOOOOOOOOO!!!!!! ‚ù§Ô∏èü•∞
            </h1>
            <p style="color:white; font-size:22px;">
              Kocham Ciƒô Dziubas!! üíñ
            </p>
          </div>
        `;
        startHearts();
      }, 0);
    }

    function startHearts() {
      setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerText = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "vw";
        h.style.fontSize = Math.random() * 40 + 20 + "px";
        h.style.animationDuration = Math.random() * 5000 + 4000 + "ms";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 9000);
      }, 300);
    }
  </script>

</body>
</html>
